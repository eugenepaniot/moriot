
            <div id="pieChart-method" style="min-height: 100px;">
                <span id="panel-loading" class="panel-loading">Loading...</span>
            </div>

            <script type="text/javascript">
            $.getJSON( "/dashBoardData?days=1&type=method", function( json ) {
                var pie = new d3pie("pieChart-method", {
                    "header": {
                        "title": {
                            "text": "SIP methods"
                        },
                        "subtitle": {
                            "text": "SIP methods for the last 24 hour",
                            "color": "#999999",
                            "fontSize": 10
                        },
                        "titleSubtitlePadding": 9
                    },
                    "size": {
                        "canvasHeight": 800,
                        "canvasWidth": $( window ).width()-$( window ).width()/6
                    },
                    "data": {
                        "sortOrder": "value-desc",
                        "content": json.content
                    },
                    "labels": {
                        "outer": {
                            "pieDistance": 42
                        },
                        "inner": {
                            "hideWhenLessThanPercentage": 3
                        },
                        "mainLabel": {
                            "fontSize": 11
                        },
                        "percentage": {
                            "color": "#ffffff",
                            "decimalPlaces": 0
                        },
                        "value": {
                            "color": "#adadad",
                            "fontSize": 11
                        },
                        "lines": {
                            "enabled": true
                        }
                    },
                    "effects": {
                        "pullOutSegmentOnClick": {
                            "effect": "linear",
                            "speed": 400,
                            "size": 8
                        }
                    },
                    "misc": {
                        "gradient": {
                            "enabled": false,
                            "percentage": 100
                        }
                    }
                });
            })
            .done(function() {
                $('#panel-loading').hide();
                console.log( "second success" );
            })
            .error(function( jqxhr, textStatus, error ) {
                console.log(jqxhr.responseText);

                var err = jqxhr.statusText;
                $('#pieChart-method').empty().append('Request error: ' + err);
            })
            .fail(function( jqxhr, textStatus, error ) {
                d = JSON.parse(jqxhr.responseText);
                var err = textStatus + ", " + d.error;
                $('#pieChart-method').empty().append('Request failed: ' + err);
            });

            </script>
